<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header></header>
    <main>
        <!-- container -->
        <div class="mt-5 flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" class="border w-24 text-center text-xl  bg-gray-200" name="" id="triangle-base" placeholder="base"><span class="ml-3">cm</span>

                        <!-- triangle-height -->
                        <input type="text" class="border w-24 text-center text-xl bg-gray-200" name="" id="triangle-height" placeholder="height"><span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area"> 0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary hover:bg-red-600 w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w x l</p>
                      <p>
                        <input type="text" class="border w-24 text-center text-xl  bg-gray-200" name="" id="rectangle-width" placeholder="width"><span class="ml-3">cm</span>

                        <!-- rectangle-length -->
                        <input type="text" class="border w-24 text-center text-xl bg-gray-200" name="" id="rectangle-length" placeholder="length"><span class="ml-3">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rectangle-area"> 0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary hover:bg-yellow-400 w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Parallelogram</h2>
                    <p>Area (A) = b x h</p>
                    <p>
                      <input type="text" class="border w-24 text-center text-xl  bg-gray-200" name="" id="parallelogram-base" placeholder="base"><span class="ml-3">cm</span>

                      <!-- Parallelogram-height -->
                      <input type="text" class="border w-24 text-center text-xl bg-gray-200" name="" id="parallelogram-height" placeholder="height"><span class="ml-3">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span id="parallelogram-area"> 0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateParallelogramArea()" class="btn btn-primary hover:bg-fuchsia-600 w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                <!-- Ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                  <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Ellipse</h2>
                    <p>Area (A) = Ï€ ab </p>
                    <p>
                      <input type="text" class="border w-24 text-center text-xl  bg-gray-200" name="" id="ellipse-major-radius" placeholder="large"><span class="ml-3">cm</span>

                      <!-- ellipse-height -->
                      <input type="text" class="border w-24 text-center text-xl bg-gray-200" name="" id="ellipse-minor-radius" placeholder="short"><span class="ml-3">cm</span>
                    </p>
                    <p class="text-2xl">Area: <span id="ellipse-area"> 0</span> cm<sup>2</sup></p>
                    <div class="card-actions">
                      <button onclick="calculateEllipseArea()" class="btn btn-primary hover:bg-fuchsia-600 w-full">Calculate</button>
                    </div>
                  </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="js/area-Calculate.js"></script>
</body>
</html>
